<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question List</title>
</head>
<body>
    <h1>Question List</h1>
    <ul>
        {% for question in questions %}
            <li>
                {{ question.text }}
                <a href="{% url 'delete_question' question.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_question' %}">Add Question</a>
</body>
</html>
