<!-- create_notification.html -->
{% extends 'base.html' %}
{% block title %}Create Notification{% endblock %}

{% block content %}
<div class="container">
    <h1>Create Notification</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send Notification</button>
    </form>
</div>
{% endblock %}
