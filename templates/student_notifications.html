{% extends 'base.html' %}
{% block title %}Student Notifications{% endblock %}

{% block content %}
<div class="container">
    <h1>Student Notifications</h1>
    <ul class="list-group">
        {% for notification in notifications %}
        <li class="list-group-item">{{ notification.message }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
