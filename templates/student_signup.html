{% extends 'base.html' %} 
{% load static %} 
{% block title %}Staff signup{% endblock %} 
{% block content %}

<div class="container form">
    <h2>Student Signup</h2>
    <form id="signupForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" id="id_username" name="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <input type="email" id="id_email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <input type="file" id="id_profile_image" name="profile_image"  placeholder="Upload profile image">
        </div>
        <div class="form-group">
            <input type="password" id="id_password1" name="password1" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <input type="password" id="id_password2" name="password2" placeholder="Confirm your password">
        </div>
        <input type="submit" value="Signup" />
        <div class="link">
            <p>Already have an account? <a href="{% url 'login' %}"> Login</a></p>
        </div>
    </form>
</div>

{% endblock %}
